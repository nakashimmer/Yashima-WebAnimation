<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>11-3</title>
	<style>
		#mycanvas{border:1px solid gray;}
	</style>
</head>
<body>
	<canvas id="mycanvas" width="500" height="500"></canvas>

	<!-- ここにJavaScript のコードを書きましょう -->
	<script>
	var canvas = document.getElementById("mycanvas");
	var c = canvas.getContext("2d");

	//ここに描画のソースを記述します

	//文字
	c.fillStyle = "green";
	c.font = "100px serif";
	c.fillText("HTML5",50,450);

	</script>


</body>
</html>
