<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>10-2</title>
	<style>
		#mycanvas{border:1px solid gray;}
	</style>
</head>
<body>
	<canvas id="mycanvas" width="500" height="500"></canvas>

	<!-- ここにJavaScript のコードを書きましょう -->
	<script>
	var canvas = document.getElementById("mycanvas");
	var c = canvas.getContext("2d");

	//ここに描画のソースを記述します

	//多角形
	c.beginPath();
	c.moveTo(250,10);
	c.lineTo(10,490);
	c.lineTo(490,250);
	c.closePath();
	c.fillStyle = "green";
	c.fill();


	</script>


</body>
</html>
