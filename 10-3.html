<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>10-3</title>
	<style>
		#mycanvas{border:1px solid gray;}
	</style>
</head>
<body>
	<canvas id="mycanvas" width="500" height="500"></canvas>

	<!-- ここにJavaScript のコードを書きましょう -->
	<script>
	var canvas = document.getElementById("mycanvas");
	var c = canvas.getContext("2d");

	//ここに描画のソースを記述します

	//直線
	c.beginPath();
	c.moveTo(100,100);
	c.lineTo(400,400);
	c.lineWidth = 30;
	c.strokeStyle = "blue";
	c.stroke();


	</script>


</body>
</html>
