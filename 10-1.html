<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>10-1</title>
	<style>
		#mycanvas{border:1px solid gray;}
	</style>
</head>
<body>
	<canvas id="mycanvas" width="500" height="500"></canvas>

	<!-- ここにJavaScript のコードを書きましょう -->
	<script>
	var canvas = document.getElementById("mycanvas");
	var c = canvas.getContext("2d");

	//ここに描画のソースを記述します

	//矩形
	c.fillStyle = "red";
	c.fillRect(50,50,400,400);

	</script>


</body>
</html>
