<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>タイトル</title>
		<style>
			.box{
				width:200px; height:200px; margin:50px auto;
				line-height:200px; text-align:center;
				border:1px solid gray;
			}
			#box1{transform:translate(100px,0px) rotate(45deg);}
		</style>
	</head>

	<body>
		<div class="box" id="box1">Box1</div>
	</body>

</html>
