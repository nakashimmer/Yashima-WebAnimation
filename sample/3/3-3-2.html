<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>タイトル</title>
		<style>
			*{margin:0px;padding:0px;}				/*リセットCSS*/

			.box{
				border:1px solid gray; 					/*枠線*/
				width:200px;									/*コンテンツ横幅*/
				height:200px; 								/*コンテンツ高さ*/
				margin:50px auto; 							/*外余白*/
				padding:0px;									/*内側余白*/
			}
			#box1{	
				background-image:url(html5.png); 			/*背景画像*/
				background-size:100% 100%;						/*背景のサイズ*/
				filter:drop-shadow(3px 3px 3px black);		/*透過画像に影*/

			}
		</style>
	</head>

	<body>
		<div class="box" id="box1"></div>
	</body>

</html>
