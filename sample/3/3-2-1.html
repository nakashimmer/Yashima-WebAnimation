<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>タイトル</title>
		<style>
			*{margin:0px;padding:0px;}				/*リセットCSS*/

			.box{
				border:1px solid gray; 					/*枠線*/
				width:200px;									/*コンテンツ横幅*/
				height:200px; 								/*コンテンツ高さ*/
				margin:250px auto; 							/*外余白*/
				padding:0px;									/*内側余白*/
				}
			#box1{
				border-radius:15px;
			}
		</style>
	</head>

	<body>
		<div class="box" id="box1">Box1</div>
	</body>

</html>
