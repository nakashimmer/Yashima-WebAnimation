<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>タイトル</title>
		<style>
			.box{	
				margin:100px auto;
				width:150px; height:150px;
				border-color:red green blue yellow;
				border-width:10px;
				border-style:solid;
				border-radius:50%;
			}

			#box1{
				animation:anime 1s linear 0s infinite normal;
			}
			@keyframes anime{
				0%{transform:rotate(0deg);}
				100%{transform:rotate(360deg);}
			}
		</style>
	</head>

	<body>
		<div class="box" id="box1"></div>
	</body>

</html>
