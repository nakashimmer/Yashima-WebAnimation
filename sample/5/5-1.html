<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>5-1</title>
		<style>
			.box{
				width:200px; height:200px;
				line-height:200px; text-align:center;
				border:1px solid gray;
				position:absolute;
				top:0px;right:0px;bottom:0px;left:0px;
				margin:auto;
			}
			#box1{
				transition:all 1s ease-in-out 0s;
			}
			#box1:hover{
				color:white;
				background-color:red;
			}	
		</style>
	</head>

	<body>
		<div id="box1" class="box">サンプル</div>
	</body>

</html>
