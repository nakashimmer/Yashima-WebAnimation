<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>タイトル</title>
		<style>
			.box{
				width:200px; height:200px; margin:50px auto;
				line-height:200px; text-align:center;
				border:1px solid gray;
			}
			#box1{
				transition:all 1s ease-in-out 0s;
			}
			#box1:hover{
				color:white;
				background-color:red;
			}	
		</style>
	</head>

	<body>
		<div id="box1" class="box">サンプル</div>
	</body>

</html>
